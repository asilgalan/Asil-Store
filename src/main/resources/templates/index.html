<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<!-- Barra de navegación -->
<header>
    <div class="navbar">
        <h1 class="logo">MiTienda</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Productos</a></li>

<!-- Banner principal -->
<section class="banner">
    <div class="slider">
        <div class="slide">
            <img src="/img/slider1.jpg" alt="slider1">
        </div>
        <div class="slide">
            <img src="/img/slider2.jpg" alt="slider2">
        </div>
        <div class="slide">
            <img src="/img/slider3.avif" alt="Producto 3">
        </div>
    </div>
</section>


<!-- Sección de productos -->
<section class="productos">
    <h2>Nuestros Productos</h2>

        <!-- Producto 1 -->
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Producto 1</h3>
            <p class="precio">$20.00</p>
            <a href="verproducto.html" class="btn-ver-producto">Ver Producto</a>
            <button class="btn-comprar">Añadir al Carrito</button>
        </div>
        <!-- Producto 2 -->
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Producto 2</h3>

            <a href="verproducto.html" class="btn-ver-producto">Ver Producto</a>
            <button class="btn-comprar">Añadir al Carrito</button>
        </div>
        <!-- Producto 3 -->
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h3>Producto 3</h3>
            <p class="precio">$30.00</p>
            <a href="verproducto.html" class="btn-ver-producto">Ver Producto</a>
            <button class="btn-comprar">Añadir al Carrito</button>
        </div>
        <!-- Producto 4 -->
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 4">
            <h3>Producto 4</h3>
            <p class="precio">$35.00</p>
            <a href="verproducto.html" class="btn-ver-producto">Ver Producto</a>
            <button class="btn-comprar">Añadir al Carrito</button>
        </div>
    </div>
</section>
