<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - MiTienda</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Contenedor Principal -->
<div class="container">
    <header>
        <h1 class="pago">Asil Store- Pago</h1>
    </header>

    <main>
        <h2>Detalles de Pago</h2>

        <form action="procesar_pago" method="post" class="form-pago">
            <!-- Información de Envío -->
            <div class="section">
                <h3>Dirección de Envío</h3>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" required>

                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required>

                <label for="guardar" class="guardar">Desea guardar la dirección para futuras compras</label>
                <input type="checkbox" id="guardar" name="guardar"  >
            </div>

            <!-- Información de la Tarjeta -->
            <div class="section">
                <h3>Información de Pago</h3>
                <label for="tarjeta-numero">Número de Tarjeta:</label>
                <input type="text" id="tarjeta-numero" name="tarjeta-numero" maxlength="16" required>

                <label for="tarjeta-nombre">Nombre en la Tarjeta:</label>
                <input type="text" id="tarjeta-nombre" name="tarjeta-nombre" required>

                <label for="expiracion">Fecha de Expiración (MM/AA):</label>
                <input type="text" id="expiracion" name="expiracion" maxlength="5" placeholder="MM/AA" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </div>

            <!-- Botón para Completar el Pago -->
            <button type="submit" class="btn-pagar">Completar Pago</button>
        </form>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 MiTienda. Todos los derechos reservados.</p>
    </footer>
</div>
</body>
</html>
