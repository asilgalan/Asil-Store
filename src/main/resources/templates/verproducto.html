<!-- Barra de navegación -->

        <h1 class="logo">MiTienda</h1>
        <nav>

<!-- Detalle del Producto -->
<section class="detalle-producto">
    <div class="producto-detalle-container">
        <img src="https://via.placeholder.com/400" alt="Imagen del Producto" class="producto-imagen">
        <div class="producto-info">
            <h2>Nombre del Producto</h2>
            <p class="producto-precio">200€</p>
            <p class="producto-descripcion">
                Aquí va la descripción completa del producto. Puedes añadir características, beneficios, especificaciones y cualquier otro detalle relevante.
            </p>
            <button class="btn-comprar">Añadir al Carrito</button>
        </div>
    </div>
</section>
